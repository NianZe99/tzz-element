name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      HUSKY: 0
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile

      # ✅ 写到 npm 实际使用的 userconfig（setup-node 会设置到 /home/runner/work/_temp/.npmrc）
      - name: Configure npm auth
        run: |
          USERCONFIG="$(npm config get userconfig)"
          TOKEN="$(printf %s "$NPM_TOKEN" | tr -d '\r\n')"
          if [ -z "$TOKEN" ]; then
            echo "NPM_TOKEN is empty" >&2
            exit 1
          fi
          mkdir -p "$(dirname "$USERCONFIG")"
          cat > "$USERCONFIG" <<EOF
          registry=https://registry.npmjs.org/
          @mariotzz:registry=https://registry.npmjs.org/
          //registry.npmjs.org/:_authToken=$TOKEN
          always-auth=true
          EOF
          echo "NPM_CONFIG_USERCONFIG=$USERCONFIG" >> $GITHUB_ENV
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # ✅ 认证闸门：没登录直接 fail，避免跑到 publish 才炸
      - name: Verify npm auth
        run: npm whoami --registry=https://registry.npmjs.org

      - name: Create Version PR or Publish
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          publish: pnpm release:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

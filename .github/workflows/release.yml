name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      HUSKY: 0
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile

      - name: Check NPM_TOKEN (safe)
        run: node -e "const t=process.env.NPM_TOKEN||''; console.log('NPM_TOKEN length:', t.length); console.log('hasWhitespace:', /\\s/.test(t));"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create ~/.npmrc (trim token)
        run: |
          TOKEN="$(printf %s "$NPM_TOKEN" | tr -d '\r\n')"
          if [ -z "$TOKEN" ]; then
            echo "NPM_TOKEN is empty after trim" >&2
            exit 1
          fi
          cat > "$HOME/.npmrc" <<EOF
          registry=https://registry.npmjs.org/
          @mario:registry=https://registry.npmjs.org/
          //registry.npmjs.org/:_authToken=$TOKEN
          always-auth=true
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 版本 PR or 发布：changesets/action 会自动判断
      - name: Create Version PR or Publish
        uses: changesets/action@v1
        with:
          # 生成版本号 + changelog（提交到 Version PR）
          version: pnpm changeset version

          # 合并 Version PR 后会执行 publish
          publish: pnpm release:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
